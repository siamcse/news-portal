<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- daysiui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <header class="divide-y-2">
        <div class="flex flex-col md:flex-row items-center md:px-24">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">News Portal</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a href="/index.html">News</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
        </div>
        <hr class="w-11/12 mx-auto">
    </header>
    <main class="md:px-24">
        
        <!-- categories -->
        <section class="mt-5">
            <div>
                <ul id="category-container" class="flex flex-col items-center md:flex-row md:justify-between">
                    <li class="hover:bg-sky-400 rounded"><a class="link link-hover p-2">Home</a></li>
                </ul>
            </div>
            
        </section>
        <section>
            <h5 class="mt-8 bg-white text-xl px-5 py-5 rounded-lg font-semibold"><span id="news-number"></span> items found for category <span id="category-name"></span></h5>
            <div class="flex justify-between items-center">
                <div class="mt-8 flex items-center">
                    <h5 class="text-xl">Sort By View:</h5>
                    <div class="form-control md:ml-3">
                        <div class="input-group">
                            <select class="p-2 text-gray-600 rounded-lg">
                                <option>Default</option>
                                <option>Date</option>
                                <option selected>Top Views</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="flex items-center gap-4 mt-8">
                    <h5 class="text-xl p-2 bg-blue-400	rounded-lg text-white">Todays Pick</h5>
                    <h5 class="text-xl p-2 border-2 rounded-lg border-blue-400 text-blue-400">Trending</h5>
                </div>
            </div>
        </section>
        <!-- news details  -->
        <section class="mt-12 mb-12">
            <div id="details-container">
                
            </div>
        </section>
        <!-- spinner  -->
        <section id="spinner" class="hidden">
            <div class="flex justify-center items-center h-96">
                <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal  -->
        <section>
            <input type="checkbox" id="my-modal-4" class="modal-toggle" />
            <label for="my-modal-4" class="modal cursor-pointer">
                <label class="modal-box relative" for="">
                    <div id="modal-body" class="card w-full bg-base-100">
                        
                    </div>
                </label>
            </label>
        </section>
    </main>
    <footer class="footer items-center p-4 bg-neutral text-neutral-content mt-auto">
        <div class="items-center grid-flow-col">
            <p>Copyright Â© 2022 - All right reserved</p>
        </div>
        <div class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a href="https://www.twitter.com"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                    </path>
                </svg>
            </a>
            <a href="https://www.youtube.com"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                    </path>
                </svg></a>
            <a href="https://www.facebook.com/siamcse01"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">

                        d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                    </path>
                </svg></a>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
