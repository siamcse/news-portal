<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- daysiui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="divide-y-2">
        <div class="navbar bg-base-100 px-24">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">News Portal</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
        </div>
        <hr class="w-11/12 mx-auto">
    </header>
    <main class="px-24">
        <!-- categories -->
        <section>
            <div>
                <ul id="category-container" class="flex justify-between">
                    <li class="hover:bg-sky-400 rounded"><a class="link link-hover p-4">Home</a></li>
                </ul>
            </div>
        </section>
        <!-- news details  -->
        <section class="mt-12">
            <div id="details-container">
                
            </div>
        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
